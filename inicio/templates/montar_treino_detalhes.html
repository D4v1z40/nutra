{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Montar Treino - Nutra</title>
  <link rel="stylesheet" href="{% static 'inicio/css/perfil.css' %}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
    }
    
    .workout-header {
      background: linear-gradient(135deg, #0a5e00, #0d7a00);
      color: #fff;
      padding: 1.5rem 0;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 6px 25px rgba(10, 94, 0, 0.4);
      position: relative;
      overflow: hidden;
    }
    
    .workout-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: left 0.6s;
    }
    
    .workout-header:hover::before {
      left: 100%;
    }
    
    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }
    
    .back-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: background 0.3s;
    }
    
    .back-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .header-title {
      font-size: 20px;
      font-weight: bold;
      margin: 0;
    }
    
    .workout-summary {
      background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
      border-radius: 15px;
      padding: 25px;
      margin: 20px;
      display: flex;
      justify-content: space-around;
      text-align: center;
      box-shadow: 0 8px 25px rgba(143,209,158,0.15);
      border: 1px solid rgba(143,209,158,0.1);
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }
    
    .workout-summary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(143,209,158,0.05), transparent);
      transition: left 0.5s;
    }
    
    .workout-summary:hover::before {
      left: 100%;
    }
    
    .workout-summary:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(143,209,158,0.2);
      border-color: rgba(143,209,158,0.2);
    }
    
    .summary-item {
      color: #fff;
    }
    
    .summary-label {
      font-size: 14px;
      color: #888;
      margin-bottom: 5px;
    }
    
    .summary-value {
      font-size: 18px;
      font-weight: bold;
      color: #8fd19e;
      text-shadow: 0 2px 10px rgba(143, 209, 158, 0.3);
    }
    
    .workout-name {
      background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
      border-radius: 15px;
      padding: 20px;
      margin: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 8px 25px rgba(143,209,158,0.15);
      border: 1px solid rgba(143,209,158,0.1);
      position: relative;
      overflow: hidden;
    }
    
    .workout-name::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(143,209,158,0.05), transparent);
      transition: left 0.5s;
    }
    
    .workout-name:hover::before {
      left: 100%;
    }
    
    .workout-name:hover {
      background: linear-gradient(145deg, #333, #2a2a2a);
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(143,209,158,0.2);
      border-color: rgba(143,209,158,0.2);
    }
    
    .workout-name h2 {
      color: #fff;
      margin: 0;
      font-size: 18px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
    }
    
    .workout-name input {
      background: none;
      border: none;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      outline: none;
      width: 200px;
    }
    
    .exercise-card {
      background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
      border-radius: 15px;
      margin: 15px 20px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(143,209,158,0.15);
      border: 1px solid rgba(143,209,158,0.1);
      transition: all 0.3s;
      position: relative;
    }
    
    .exercise-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(143,209,158,0.05), transparent);
      transition: left 0.5s;
    }
    
    .exercise-card:hover::before {
      left: 100%;
    }
    
    .exercise-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(143,209,158,0.2);
      border-color: rgba(143,209,158,0.2);
    }
    
    .exercise-header {
      background: linear-gradient(145deg, #333, #2a2a2a);
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(143,209,158,0.1);
    }
    
    .exercise-info {
      display: flex;
      align-items: center;
      flex: 1;
    }
    
    .exercise-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(145deg, #333, #2a2a2a);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      color: #8fd19e;
      box-shadow: 0 2px 8px rgba(143, 209, 158, 0.2);
    }
    
    .exercise-details h3 {
      color: #8fd19e;
      margin: 0 0 5px 0;
      font-size: 16px;
      text-shadow: 0 2px 10px rgba(143, 209, 158, 0.3);
    }
    
    .exercise-details p {
      color: #888;
      margin: 0;
      font-size: 14px;
    }
    
    .exercise-menu {
      color: #888;
      cursor: pointer;
      padding: 5px;
    }
    
    .exercise-notes {
      padding: 15px 20px;
      border-bottom: 1px solid #333;
    }
    
    .notes-input {
      background: none;
      border: none;
      color: #888;
      width: 100%;
      outline: none;
      font-size: 14px;
    }
    
    .notes-input::placeholder {
      color: #666;
    }
    
    .set-row {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      border-bottom: 1px solid #333;
    }
    
    .set-row:last-child {
      border-bottom: none;
    }
    
    .set-number {
      color: #888;
      font-size: 14px;
      width: 40px;
    }
    
    .set-previous {
      color: #888;
      font-size: 14px;
      width: 100px;
    }
    
    .set-input {
      background: #333;
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
      padding: 8px 12px;
      margin: 0 10px;
      width: 60px;
      text-align: center;
      outline: none;
    }
    
    .set-input:focus {
      border-color: #8fd19e;
    }
    
    .set-complete {
      background: #333;
      border: 1px solid #444;
      border-radius: 6px;
      color: #fff;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .set-complete.completed {
      background: #8fd19e;
      color: #121212;
    }
    
    .add-set-btn {
      background: #333;
      border: 1px solid #444;
      color: #8fd19e;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin: 15px 20px;
      transition: all 0.3s;
      font-size: 14px;
    }
    
    .add-set-btn:hover {
      background: #444;
      border-color: #8fd19e;
    }
    
    .action-buttons {
      display: flex;
      gap: 10px;
      margin: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .action-btn {
      background: linear-gradient(135deg, #4caf50, #388e3c);
      color: #fff;
      border: none;
      padding: 15px 25px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
      transition: all 0.3s;
      flex: 1;
      min-width: 120px;
      position: relative;
      overflow: hidden;
    }
    
    .action-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .action-btn:hover::before {
      left: 100%;
    }
    
    .action-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(76, 175, 80, 0.4);
    }
    
    .action-btn.secondary {
      background: linear-gradient(135deg, #666, #555);
    }
    
    .action-btn.secondary:hover {
      box-shadow: 0 8px 30px rgba(102, 102, 102, 0.4);
    }
    
    .action-btn.finish {
      background: linear-gradient(135deg, #2196f3, #1976d2);
    }
    
    .action-btn.finish:hover {
      box-shadow: 0 8px 30px rgba(33, 150, 243, 0.4);
    }
    
    .empty-state {
      text-align: center;
      color: #888;
      margin: 50px 20px;
      font-size: 16px;
    }
    
    .empty-state i {
      font-size: 48px;
      margin-bottom: 15px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container" style="padding-top: 0;">
    <!-- Header -->
    <div class="workout-header">
      <div class="header-content">
        <button class="back-btn" onclick="window.history.back()">
          <i class="fas fa-arrow-left"></i>
        </button>
        <h1 class="header-title">Treinamento</h1>
        <div style="width: 40px;"></div> <!-- Spacer for centering -->
      </div>
    </div>

    <!-- Workout Summary -->
    <div class="workout-summary">
      <div class="summary-item">
        <div class="summary-label">Duração</div>
        <div class="summary-value" id="duration">0min 0s</div>
      </div>
      <div class="summary-item">
        <div class="summary-label">Volume</div>
        <div class="summary-value" id="totalVolume">0 kg</div>
      </div>
      <div class="summary-item">
        <div class="summary-label">Séries</div>
        <div class="summary-value" id="totalSets">0</div>
      </div>
    </div>

    <!-- Workout Name -->
    <div class="workout-name" onclick="editWorkoutName()">
      <h2 id="workoutNameDisplay">Meu Treino</h2>
      <input type="text" id="workoutNameInput" value="Meu Treino" style="display: none;" onblur="saveWorkoutName()">
      <i class="fas fa-edit" style="color: #888;"></i>
    </div>

    <!-- Exercises Container -->
    <div id="exercisesContainer">
      <!-- Exercícios serão carregados dinamicamente aqui -->
    </div>

    <!-- Empty State -->
    <div class="empty-state" id="emptyState" style="display: none;">
      <i class="fas fa-dumbbell"></i>
      <p>Nenhum exercício adicionado ainda.</p>
      <p>Clique em "+ Adicionar Exercício" para começar!</p>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button class="action-btn secondary" onclick="discardWorkout()">Descartar</button>
      <button class="action-btn" onclick="addExercise()">+ Adicionar Exercício</button>
      <button class="action-btn finish" onclick="finishWorkout()">Concluir</button>
    </div>
  </div>

  <!-- Notification System -->
  <div id="notificationContainer" style="position: fixed; top: 20px; right: 20px; z-index: 10000; pointer-events: none;"></div>

  <script>
    // Notification system
    function showNotification(message, type = 'info', duration = 3000) {
      const container = document.getElementById('notificationContainer');
      const notification = document.createElement('div');
      
      notification.className = `notification notification-${type}`;
      notification.style.cssText = `
        background: ${type === 'success' ? 'linear-gradient(135deg, #4caf50, #388e3c)' : 
                      type === 'error' ? 'linear-gradient(135deg, #f44336, #d32f2f)' : 
                      type === 'warning' ? 'linear-gradient(135deg, #ff9800, #f57c00)' : 
                      'linear-gradient(135deg, #2196f3, #1976d2)'};
        color: white;
        padding: 15px 20px;
        border-radius: 10px;
        margin-bottom: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        transform: translateX(100%);
        transition: transform 0.3s ease;
        pointer-events: auto;
        max-width: 300px;
        font-size: 14px;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 10px;
      `;
      
      const icon = document.createElement('i');
      icon.className = type === 'success' ? 'fas fa-check-circle' :
                      type === 'error' ? 'fas fa-exclamation-circle' :
                      type === 'warning' ? 'fas fa-exclamation-triangle' :
                      'fas fa-info-circle';
      
      const text = document.createElement('span');
      text.textContent = message;
      
      notification.appendChild(icon);
      notification.appendChild(text);
      container.appendChild(notification);
      
      // Animate in
      setTimeout(() => {
        notification.style.transform = 'translateX(0)';
      }, 100);
      
      // Auto remove
      setTimeout(() => {
        notification.style.transform = 'translateX(100%)';
        setTimeout(() => {
          if (notification.parentNode) {
            notification.parentNode.removeChild(notification);
          }
        }, 300);
      }, duration);
      
      // Click to dismiss
      notification.addEventListener('click', () => {
        notification.style.transform = 'translateX(100%)';
        setTimeout(() => {
          if (notification.parentNode) {
            notification.parentNode.removeChild(notification);
          }
        }, 300);
      });
    }
    let workoutData = {
      name: 'Meu Treino',
      exercises: [],
      startTime: new Date(),
      userId: '{{ user.id }}'
    };

    // Exercise mapping
    const exerciseMap = {
      'supino-reto': { name: 'Supino Reto', muscle: 'Peito' },
      'supino-inclinado': { name: 'Supino Inclinado', muscle: 'Peito' },
      'crucifixo': { name: 'Crucifixo', muscle: 'Peito' },
      'desenvolvimento': { name: 'Desenvolvimento', muscle: 'Ombro' },
      'elevacao-lateral': { name: 'Elevação Lateral', muscle: 'Ombro' },
      'elevacao-frontal': { name: 'Elevação Frontal', muscle: 'Ombro' },
      'triceps-pulley': { name: 'Tríceps Pulley', muscle: 'Tríceps' },
      'triceps-frances': { name: 'Tríceps Francês', muscle: 'Tríceps' },
      'rosca-direta': { name: 'Rosca Direta', muscle: 'Bíceps' },
      'rosca-alternada': { name: 'Rosca Alternada', muscle: 'Bíceps' },
      'remada-curvada': { name: 'Remada Curvada', muscle: 'Costas' },
      'puxada-frente': { name: 'Puxada Frente', muscle: 'Costas' },
      'puxada-costas': { name: 'Puxada Costas', muscle: 'Costas' },
      'agachamento': { name: 'Agachamento', muscle: 'Quadríceps' },
      'cadeira-extensora': { name: 'Cadeira Extensora', muscle: 'Quadríceps' },
      'leg-press': { name: 'Leg Press', muscle: 'Quadríceps' },
      'flexora-deitada': { name: 'Flexora Deitada', muscle: 'Posterior' },
      'stiff': { name: 'Stiff', muscle: 'Posterior' },
      'gemeos-em-pe': { name: 'Gêmeos em Pé', muscle: 'Panturrilha' },
      'gemeos-sentado': { name: 'Gêmeos Sentado', muscle: 'Panturrilha' }
    };

    // Load selected exercises
    function loadSelectedExercises() {
      const selectedExercises = JSON.parse(localStorage.getItem('selectedExercises') || '[]');
      
      selectedExercises.forEach(exerciseId => {
        const exerciseInfo = exerciseMap[exerciseId];
        if (exerciseInfo) {
          workoutData.exercises.push({
            id: exerciseId,
            name: exerciseInfo.name,
            muscle: exerciseInfo.muscle,
            sets: [{
              number: 1,
              weight: '',
              reps: '',
              completed: false
            }],
            notes: ''
          });
        }
      });
      
      renderExercises();
      updateSummary();
    }

    // Render exercises
    function renderExercises() {
      const container = document.getElementById('exercisesContainer');
      const emptyState = document.getElementById('emptyState');
      
      if (workoutData.exercises.length === 0) {
        container.innerHTML = '';
        emptyState.style.display = 'block';
        return;
      }
      
      emptyState.style.display = 'none';
      container.innerHTML = '';
      
      workoutData.exercises.forEach((exercise, exerciseIndex) => {
        const exerciseCard = createExerciseCard(exercise, exerciseIndex);
        container.appendChild(exerciseCard);
      });
    }

    // Create exercise card
    function createExerciseCard(exercise, exerciseIndex) {
      const card = document.createElement('div');
      card.className = 'exercise-card';
      
      card.innerHTML = `
        <div class="exercise-header">
          <div class="exercise-info">
            <div class="exercise-icon"><i class="fas fa-dumbbell"></i></div>
            <div class="exercise-details">
              <h3>${exercise.name}</h3>
              <p>${exercise.muscle}</p>
            </div>
          </div>
          <div class="exercise-menu">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="exercise-notes">
          <input type="text" class="notes-input" placeholder="Adicionar notas aqui..." 
                 value="${exercise.notes}" 
                 onchange="updateExerciseNotes(${exerciseIndex}, this.value)">
        </div>
        <div class="sets-container">
          ${exercise.sets.map((set, setIndex) => `
            <div class="set-row">
              <div class="set-number">${set.number}</div>
              <div class="set-previous">${set.previous || ''}</div>
              <input type="number" class="set-input" placeholder="KG" value="${set.weight}" 
                     onchange="updateSetWeight(${exerciseIndex}, ${setIndex}, this.value)">
              <span style="color: #888;">×</span>
              <input type="number" class="set-input" placeholder="REPS" value="${set.reps}" 
                     onchange="updateSetReps(${exerciseIndex}, ${setIndex}, this.value)">
              <div class="set-complete ${set.completed ? 'completed' : ''}" 
                   onclick="toggleSetComplete(${exerciseIndex}, ${setIndex})">
                <i class="fas fa-check"></i>
              </div>
            </div>
          `).join('')}
        </div>
        <button class="add-set-btn" onclick="addSet(${exerciseIndex})">
          + Adicionar Série
        </button>
      `;
      
      return card;
    }

    // Update exercise notes
    function updateExerciseNotes(exerciseIndex, notes) {
      workoutData.exercises[exerciseIndex].notes = notes;
    }

    // Update set weight
    function updateSetWeight(exerciseIndex, setIndex, weight) {
      workoutData.exercises[exerciseIndex].sets[setIndex].weight = weight;
      updateSummary();
    }

    // Update set reps
    function updateSetReps(exerciseIndex, setIndex, reps) {
      workoutData.exercises[exerciseIndex].sets[setIndex].reps = reps;
      updateSummary();
    }

    // Toggle set completion
    function toggleSetComplete(exerciseIndex, setIndex) {
      workoutData.exercises[exerciseIndex].sets[setIndex].completed = 
        !workoutData.exercises[exerciseIndex].sets[setIndex].completed;
      renderExercises();
      updateSummary();
    }

    // Add set
    function addSet(exerciseIndex) {
      const exercise = workoutData.exercises[exerciseIndex];
      exercise.sets.push({
        number: exercise.sets.length + 1,
        weight: '',
        reps: '',
        completed: false
      });
      renderExercises();
      updateSummary();
    }

    // Edit workout name
    function editWorkoutName() {
      const display = document.getElementById('workoutNameDisplay');
      const input = document.getElementById('workoutNameInput');
      display.style.display = 'none';
      input.style.display = 'block';
      input.focus();
    }

    // Save workout name
    function saveWorkoutName() {
      const display = document.getElementById('workoutNameDisplay');
      const input = document.getElementById('workoutNameInput');
      const newName = input.value.trim() || 'Meu Treino';
      
      workoutData.name = newName;
      display.textContent = newName;
      display.style.display = 'block';
      input.style.display = 'none';
    }

    // Update summary
    function updateSummary() {
      let totalVolume = 0;
      let totalSets = 0;
      
      workoutData.exercises.forEach(exercise => {
        exercise.sets.forEach(set => {
          if (set.weight && set.reps) {
            totalVolume += parseInt(set.weight) * parseInt(set.reps);
          }
          totalSets++;
        });
      });
      
      document.getElementById('totalVolume').textContent = `${totalVolume} kg`;
      document.getElementById('totalSets').textContent = totalSets;
      
      // Update duration
      const now = new Date();
      const duration = Math.floor((now - workoutData.startTime) / 1000);
      const minutes = Math.floor(duration / 60);
      const seconds = duration % 60;
      document.getElementById('duration').textContent = `${minutes}min ${seconds}s`;
    }

    // Add exercise
    function addExercise() {
      window.location.href = "{% url 'adicionar_exercicio' %}";
    }

    // Discard workout
    function discardWorkout() {
      showNotification('Tem certeza que deseja descartar este treino?', 'warning');
      // Aqui você pode implementar um modal de confirmação mais bonito
      if (confirm('Tem certeza que deseja descartar este treino?')) {
        localStorage.removeItem('selectedExercises');
        localStorage.removeItem('workoutData');
        showNotification('Treino descartado', 'info');
        setTimeout(() => {
          window.location.href = "{% url 'montar_treino' %}";
        }, 1000);
      }
    }

    // Finish workout
    function finishWorkout() {
      // Save workout data for final view
      localStorage.setItem('workoutData', JSON.stringify(workoutData));
      window.location.href = "{% url 'visualizar_treino' %}";
    }

    // Update summary every second
    setInterval(updateSummary, 1000);

    // Load exercises on start
    loadSelectedExercises();
    
    // Clear other user data
    function clearOtherUserData() {
      const currentUserId = '{{ user.id }}';
      
      // Check if there's workout data from another user
      const workoutData = localStorage.getItem('workoutData');
      if (workoutData) {
        try {
          const parsedData = JSON.parse(workoutData);
          if (parsedData.userId && parsedData.userId !== currentUserId) {
            localStorage.removeItem('workoutData');
            localStorage.removeItem('selectedExercises');
          }
        } catch (e) {
          // If can't parse, clear anyway
          localStorage.removeItem('workoutData');
          localStorage.removeItem('selectedExercises');
        }
      }
    }
