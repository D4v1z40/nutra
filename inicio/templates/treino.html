{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="{% static 'inicio/css/perfil.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <title>Treinos - Nutra</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .workout-header {
      background: linear-gradient(135deg, #0a5e00, #0d7a00);
      color: #fff;
      padding: 1.5rem 0;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 4px 15px rgba(10, 94, 0, 0.3);
      position: relative;
    }
    
    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }
    
    .menu-icon {
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 2px;
    }
    
    .date-navigation {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .nav-arrow {
      background: none;
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      padding: 5px;
      border-radius: 50%;
      transition: background 0.3s;
    }
    
    .nav-arrow:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .current-date {
      font-size: 16px;
      font-weight: bold;
    }
    
    .add-workout-section {
      margin: 20px;
      text-align: center;
    }
    
    .add-workout-btn {
      background: linear-gradient(135deg, #8fd19e, #6bbf7a);
      color: #121212;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(143, 209, 158, 0.3);
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
    }
    
    .add-workout-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(143, 209, 158, 0.4);
      text-decoration: none;
      color: #121212;
    }
    
    .workout-card {
      background: #232323;
      border-radius: 12px;
      margin: 15px 20px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(143,209,158,0.1);
      border: 1px solid rgba(143,209,158,0.1);
      position: relative;
    }
    
    .workout-header-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .workout-title {
      color: #8fd19e;
      font-size: 18px;
      font-weight: bold;
      margin: 0;
    }
    
    .workout-date {
      color: #888;
      font-size: 12px;
    }
    
    .delete-workout-btn {
      background: none;
      border: none;
      color: #ff6b6b;
      cursor: pointer;
      font-size: 16px;
      padding: 5px;
      border-radius: 50%;
      transition: all 0.3s;
    }
    
    .delete-workout-btn:hover {
      background: rgba(255, 107, 107, 0.1);
      transform: scale(1.1);
    }
    
    .workout-stats {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-label {
      color: #888;
      font-size: 12px;
      margin-bottom: 5px;
    }
    
    .stat-value {
      color: #fff;
      font-size: 16px;
      font-weight: bold;
    }
    
    .workout-exercises {
      border-top: 1px solid #333;
      padding-top: 15px;
    }
    
    .exercise-item {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .exercise-item:last-child {
      margin-bottom: 0;
    }
    
    .exercise-icon {
      width: 30px;
      height: 30px;
      background: #333;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      color: #8fd19e;
      font-size: 12px;
    }
    
    .exercise-details {
      flex: 1;
    }
    
    .exercise-name {
      color: #fff;
      font-size: 14px;
      margin-bottom: 2px;
    }
    
    .exercise-sets {
      color: #888;
      font-size: 12px;
    }
    
    .no-workouts {
      text-align: center;
      color: #888;
      margin: 50px 20px;
      font-size: 16px;
    }
    
    .no-workouts i {
      font-size: 48px;
      margin-bottom: 15px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container" style="padding-top: 0;">
    <!-- Header -->
    <div class="workout-header">
      <div class="header-content">
        <div style="width: 40px;"></div> <!-- Spacer for centering -->
        <div class="logo">TREINOS</div>
        <div class="date-navigation">
          <button class="nav-arrow" onclick="changeDate(-1)">
            <i class="fas fa-chevron-left"></i>
          </button>
          <span class="current-date" id="currentDate">Hoje</span>
          <button class="nav-arrow" onclick="changeDate(1)">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Add Workout Button -->
    <div class="add-workout-section">
      <a href="{% url 'montar_treino' %}" class="add-workout-btn">
        <i class="fas fa-plus"></i>
         Montar Treino
      </a>
    </div>
    
    <div id="workoutsList">
      <!-- Treinos salvos serão carregados aqui -->
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <nav>
      <a href="#" class="active"><i class="fas fa-dumbbell"></i> Treinos</a>
      <a href="{% url 'dieta' %}"><i class="fas fa-utensils"></i> Dieta</a>
      <a href="{% url 'perfil' %}"><i class="fas fa-user"></i> Perfil</a>
    </nav>
  </footer>

  <script>
    // Global variables
    let currentDate = new Date();
    
    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      updateDateDisplay();
      loadSavedWorkouts();
    });
    
    // Date navigation
    function changeDate(days) {
      currentDate.setDate(currentDate.getDate() + days);
      updateDateDisplay();
      loadSavedWorkouts();
    }
    
    function updateDateDisplay() {
      const today = new Date();
      const dateStr = currentDate.toLocaleDateString('pt-BR');
      
      if (currentDate.toDateString() === today.toDateString()) {
        document.getElementById('currentDate').textContent = 'Hoje';
      } else {
        document.getElementById('currentDate').textContent = dateStr;
      }
    }
    
    // Load saved workouts
    function loadSavedWorkouts() {
      const userId = '{{ user.id }}';
      const userWorkoutsKey = `savedWorkouts_${userId}`;
      const savedWorkouts = JSON.parse(localStorage.getItem(userWorkoutsKey) || '[]');
      const workoutsList = document.getElementById('workoutsList');
      
      // Filter workouts by current date
      const currentDateStr = currentDate.toISOString().split('T')[0];
      const filteredWorkouts = savedWorkouts.filter(workout => {
        const workoutDate = new Date(workout.savedAt).toISOString().split('T')[0];
        return workoutDate === currentDateStr;
      });
      
      if (filteredWorkouts.length === 0) {
        workoutsList.innerHTML = `
          <div class="no-workouts">
            <i class="fas fa-dumbbell"></i>
            <p>Nenhum treino salvo para este dia.</p>
            <p>Clique em "+ Montar Treino" para começar!</p>
          </div>
        `;
        return;
      }
      
      workoutsList.innerHTML = '';
      
      // Sort by creation time (newest first)
      filteredWorkouts.sort((a, b) => new Date(b.savedAt) - new Date(a.savedAt));
      
      filteredWorkouts.forEach(workout => {
        const workoutCard = createWorkoutCard(workout);
        workoutsList.appendChild(workoutCard);
      });
    }
    
    // Create workout card
    function createWorkoutCard(workout) {
      const card = document.createElement('div');
      card.className = 'workout-card';
      
      // Calculate statistics
      let totalVolume = 0;
      let totalSets = 0;
      
      workout.exercises.forEach(exercise => {
        exercise.sets.forEach(set => {
          if (set.weight && set.reps) {
            totalVolume += parseInt(set.weight) * parseInt(set.reps);
          }
          totalSets++;
        });
      });
      
      // Format date
      const savedDate = new Date(workout.savedAt);
      const dateStr = savedDate.toLocaleDateString('pt-BR');
      
      card.innerHTML = `
        <div class="workout-header-card">
          <h3 class="workout-title">${workout.name}</h3>
          <div style="display: flex; align-items: center; gap: 10px;">
            <span class="workout-date">${dateStr}</span>
            <button class="delete-workout-btn" onclick="deleteWorkout('${workout.id}')" title="Excluir treino">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
        <div class="workout-stats">
          <div class="stat-item">
            <div class="stat-label">Volume</div>
            <div class="stat-value">${totalVolume} kg</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Séries</div>
            <div class="stat-value">${totalSets}</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Exercícios</div>
            <div class="stat-value">${workout.exercises.length}</div>
          </div>
        </div>
        <div class="workout-exercises">
          ${workout.exercises.map(exercise => `
            <div class="exercise-item">
              <div class="exercise-icon">
                <i class="fas fa-dumbbell"></i>
              </div>
              <div class="exercise-details">
                <div class="exercise-name">${exercise.name}</div>
                <div class="exercise-sets">${exercise.sets.length} sets</div>
              </div>
            </div>
          `).join('')}
        </div>
      `;
      
      return card;
    }
    
    // Delete workout
    function deleteWorkout(workoutId) {
      if (!confirm('Tem certeza que deseja excluir este treino?')) {
        return;
      }
      
      const userId = '{{ user.id }}';
      const userWorkoutsKey = `savedWorkouts_${userId}`;
      const savedWorkouts = JSON.parse(localStorage.getItem(userWorkoutsKey) || '[]');
      
      // Remove the workout
      const updatedWorkouts = savedWorkouts.filter(workout => workout.id != workoutId);
      localStorage.setItem(userWorkoutsKey, JSON.stringify(updatedWorkouts));
      
      // Reload the list
      loadSavedWorkouts();
    }
    
    // Clear temporary data on page load
    function clearTemporaryData() {
      localStorage.removeItem('selectedExercises');
      localStorage.removeItem('workoutData');
    }
    
    // Initialize
    clearTemporaryData();
  </script>
</body>
</html>
