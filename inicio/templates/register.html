{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutra - Registro</title>
    <link rel="stylesheet" href="{% static 'inicio/css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <button class="back-button">&#8592;</button>
        <img src="{% static 'inicio/img/Logo.png' %}" alt="Logo Nutra" class="logo" style="width: 150px; margin-bottom: 5px;"> 
        <h2 style="color: #004d00; margin-top: 5px; margin-bottom: 10px;">Crie sua conta</h2>
        <form class="login-form" style="display: flex; flex-direction: column; align-items: center;">
            <div class="input-group" style="text-align: center; width: 100%;">
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" placeholder="Usuário" style="width: 90%;">
            </div>
            <div class="input-group" style="text-align: center; width: 100%;">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" style="width: 90%;">
            </div>
            <div class="input-group" style="text-align: center; width: 100%;">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Senha" style="width: 90%;">
            </div>
            <div class="input-group" style="text-align: center; width: 100%;">
                <label for="confirma-senha">Confirme sua senha</label>
                <input type="password" id="confirma-senha" placeholder="Confirme sua senha" style="width: 90%;">
            </div>
            <button type="submit" class="btn" style="color: black;">Registrar</button>
        </form>
    </div>
</body>
</html>
