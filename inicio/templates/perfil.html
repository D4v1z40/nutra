{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nutra - Perfil</title>
  <link rel="stylesheet" href="{% static 'inicio/css/perfil.css' %}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      background: #111 !important;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #111 !important;
    }
    
    /* Garantir que elementos específicos tenham fundo escuro */
    main, header {
      background-color: transparent !important;
    }
    
    /* Forçar fundo escuro em todos os elementos principais */
    html, body {
      background: #111 !important;
    }
    
    /* Garantir que não haja elementos com fundo claro */
    .container, .container > * {
      background-color: transparent !important;
    }
    
    /* Exceções para elementos que devem ter fundo específico */
    .modal-content {
      background: #232323 !important;
    }
    
    .perfil-btn {
      background: linear-gradient(135deg, #8fd19e, #6bbf7a) !important;
    }
    
    .perfil-btn.sair {
      background: linear-gradient(135deg, #f44336, #d32f2f) !important;
    }
    
    header {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 30px;
    }
    
    .settings-icon {
      background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
      border: 1px solid rgba(143, 209, 158, 0.2);
      color: #8fd19e;
      padding: 12px;
      border-radius: 50%;
      text-decoration: none;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      box-shadow: 0 4px 15px rgba(143, 209, 158, 0.1);
    }
    
    .settings-icon:hover {
      background: linear-gradient(145deg, #8fd19e, #6bbf7a);
      color: #121212;
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(143, 209, 158, 0.3);
    }
    
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    
    .user-icon {
      margin-bottom: 20px;
      position: relative;
    }
    
    .user-icon img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #8fd19e;
      box-shadow: 0 0 30px rgba(143, 209, 158, 0.4);
      transition: all 0.3s;
      position: relative;
    }
    
    .user-icon::after {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border-radius: 50%;
      background: linear-gradient(45deg, #8fd19e, #6bbf7a, #8fd19e);
      background-size: 200% 200%;
      animation: borderGlow 3s ease-in-out infinite;
      z-index: -1;
    }
    
    @keyframes borderGlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    .user-icon:hover img {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(143, 209, 158, 0.6);
    }
    
    h1 {
      color: #8fd19e;
      font-size: 32px;
      margin-bottom: 10px;
      font-weight: bold;
      text-shadow: 0 2px 10px rgba(143, 209, 158, 0.3);
    }
    
    p {
      color: #fff;
      font-size: 18px;
      margin-bottom: 30px;
      text-shadow: 0 1px 5px rgba(0, 0, 0, 0.5);
    }
    
    .perfil-btn {
      background: linear-gradient(135deg, #8fd19e, #6bbf7a);
      color: #121212;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s;
      min-width: 200px;
      box-shadow: 0 4px 15px rgba(143, 209, 158, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .perfil-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .perfil-btn:hover::before {
      left: 100%;
    }
    
    .perfil-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 25px rgba(143, 209, 158, 0.4);
    }
    
    .perfil-btn.sair {
      background: linear-gradient(135deg, #f44336, #d32f2f);
      color: #fff;
    }
    
    .perfil-btn.sair:hover {
      background: linear-gradient(135deg, #d32f2f, #b71c1c);
      box-shadow: 0 6px 25px rgba(244, 67, 54, 0.4);
    }
    
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
    }
    
    .modal-content {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #232323;
      border: 1px solid #444;
      border-radius: 16px;
      padding: 30px;
      min-width: 400px;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      z-index: 1001;
    }
    
    .modal-content h2 {
      color: #8fd19e;
      margin-bottom: 25px;
      font-size: 24px;
      text-align: center;
    }
    
    .close {
      position: absolute;
      top: 20px;
      right: 25px;
      color: #888;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      background: none;
      border: none;
      transition: color 0.3s;
    }
    
    .close:hover {
      color: #fff;
    }
    
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    .form-group label {
      display: block;
      color: #8fd19e;
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 15px;
      background: #333;
      border: 1px solid #444;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      transition: all 0.3s;
      box-sizing: border-box;
    }
    
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #8fd19e;
      box-shadow: 0 0 0 2px rgba(143, 209, 158, 0.2);
    }
    
    .profile-photo-upload {
      text-align: center;
      margin-bottom: 20px;
    }
    
    #profilePhotoPreview {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #8fd19e;
      margin-bottom: 15px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    #profilePhotoPreview:hover {
      transform: scale(1.05);
    }
    
    .upload-btn {
      background: linear-gradient(135deg, #4caf50, #388e3c);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .upload-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
    }
    
    .modal-actions {
      display: flex;
      gap: 15px;
      margin-top: 25px;
      justify-content: center;
    }
    
    .modal-btn {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      min-width: 120px;
    }
    
    .modal-btn.primary {
      background: #8fd19e;
      color: #121212;
    }
    
    .modal-btn.primary:hover {
      background: #7bc08a;
      transform: scale(1.05);
    }
    
    .modal-btn.secondary {
      background: #666;
      color: #fff;
    }
    
    .modal-btn.secondary:hover {
      background: #555;
      transform: scale(1.05);
    }
    
    /* Footer */
    footer {
      background: #232323;
      border-top: 1px solid #333;
      padding: 20px 0;
      margin-top: auto;
    }
    
    footer nav {
      display: flex;
      justify-content: center;
      gap: 60px;
    }
    
    footer nav a {
      color: #fff;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      transition: all 0.3s;
      font-size: 14px;
      padding: 10px 20px;
      border-radius: 8px;
      background: transparent;
    }
    
    footer nav a:hover {
      color: #8fd19e;
      background: rgba(143, 209, 158, 0.1);
    }
    
    footer nav a.active {
      color: #000;
      background: #22c55e;
      font-weight: bold;
    }
    
    footer nav a i {
      font-size: 20px;
    }
    
    /* Notification system */
    #notificationContainer {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10000;
      pointer-events: none;
    }
    
    .notification {
      background: linear-gradient(135deg, #4caf50, #388e3c);
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      pointer-events: auto;
      max-width: 300px;
      font-size: 14px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .notification.error {
      background: linear-gradient(135deg, #f44336, #d32f2f);
    }
    
    .notification.warning {
      background: linear-gradient(135deg, #ff9800, #f57c00);
    }
    
    .notification.info {
      background: linear-gradient(135deg, #2196f3, #1976d2);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="{% url 'configuracoes' %}" class="settings-icon" title="Configurações">
        <i class="fas fa-cog"></i>
      </a>
    </header>
    
    <main>
      <div class="user-icon">
        <img src="{% static 'inicio/img/userCircle.png' %}" alt="Ícone de usuário" />
      </div>
      
      <h1>Seja bem-vindo(a)</h1>
      <p>{{ user.get_full_name|default:user.username }}</p>
      
      <button class="perfil-btn edit" onclick="openEditModal()">
        <i class="fas fa-edit"></i> Editar Perfil
      </button>
      
      <button class="perfil-btn info" onclick="openInfoModal()">
        <i class="fas fa-user-edit"></i> Dados Pessoais
      </button>
      
      <button type="button" class="perfil-btn sair" onclick="confirmLogout()">
        <i class="fas fa-sign-out-alt"></i> Sair
      </button>
    </main>
    
    <!-- Modal de Confirmação de Logout -->
    <div id="logoutModal" class="modal">
      <div class="modal-content">
        <h2>Confirmar Saída</h2>
        <p style="color: #fff; text-align: center; margin-bottom: 25px;">Tem certeza que deseja sair?</p>
        <div class="modal-actions">
          <button class="modal-btn secondary" onclick="closeLogoutModal()">Cancelar</button>
          <button class="modal-btn primary" onclick="performLogout()">Sair</button>
        </div>
      </div>
    </div>
    
    <!-- Modal Editar Perfil -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeEditModal()">&times;</span>
        <h2>Editar Perfil</h2>
        <form id="editProfileForm" enctype="multipart/form-data">
          <div class="form-group">
            <label>Foto de Perfil</label>
            <div class="profile-photo-upload">
              <img id="profilePhotoPreview" src="{% static 'inicio/img/userCircle.png' %}" alt="Foto de perfil">
              <input type="file" id="profilePhotoInput" name="profile_photo" accept="image/*" style="display: none;">
              <button type="button" class="upload-btn" onclick="document.getElementById('profilePhotoInput').click()">
                <i class="fas fa-camera"></i> Alterar Foto
              </button>
            </div>
          </div>
          <div class="form-group">
            <label>Nome Completo</label>
            <input type="text" id="fullNameInput" name="full_name" value="{% if user.get_full_name %}{{ user.get_full_name }}{% else %}{{ user.username }}{% endif %}" required>
          </div>
          <div class="form-group">
            <label>Data de Nascimento</label>
            <input type="date" id="birthDateInput" name="birth_date" value="{% if user.profile.birth_date %}{{ user.profile.birth_date|date:'Y-m-d' }}{% endif %}">
          </div>
          <div class="form-group">
            <label>Gênero</label>
            <select id="genderInput" name="gender">
              <option value="M" {% if user.profile.gender == 'M' %}selected{% endif %}>Masculino</option>
              <option value="F" {% if user.profile.gender == 'F' %}selected{% endif %}>Feminino</option>
            </select>
          </div>
          <div class="form-group">
            <label>Altura (cm)</label>
            <input type="number" id="heightInput" name="height" value="{% if user.profile.height %}{{ user.profile.height }}{% endif %}" min="100" max="250">
          </div>
          <div class="form-group">
            <label>Peso (kg)</label>
            <input type="number" id="weightInput" name="weight" value="{% if user.profile.weight %}{{ user.profile.weight }}{% endif %}" min="30" max="300" step="0.1">
          </div>
          <div class="form-group">
            <label>Objetivo</label>
            <select id="objectiveInput" name="objective">
              <option value="maintain" {% if user.profile.objective == 'maintain' %}selected{% endif %}>Manter Peso</option>
              <option value="lose" {% if user.profile.objective == 'lose' %}selected{% endif %}>Perder Peso</option>
              <option value="gain" {% if user.profile.objective == 'gain' %}selected{% endif %}>Ganhar Peso</option>
            </select>
          </div>
          <div class="modal-actions">
            <button type="button" class="modal-btn secondary" onclick="closeEditModal()">Cancelar</button>
            <button type="submit" class="modal-btn primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>
    
    <!-- Modal Dados Pessoais -->
    <div id="infoModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeInfoModal()">&times;</span>
        <h2>Dados Pessoais</h2>
        <form id="personalDataForm">
          <div class="form-group">
            <label>Nome de Usuário</label>
            <input type="text" id="usernameInput" name="username" value="{{ user.username }}" readonly>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="emailInput" name="email" value="{{ user.email }}" required>
          </div>
          <div class="form-group">
            <label>Telefone</label>
            <input type="tel" id="phoneInput" name="phone" value="{% if user.profile.phone %}{{ user.profile.phone }}{% endif %}" placeholder="(00) 00000-0000">
          </div>
          <div class="form-group">
            <label>Nome Completo</label>
            <input type="text" id="fullNameInfoInput" name="full_name" value="{% if user.get_full_name %}{{ user.get_full_name }}{% endif %}" required>
          </div>
          <div class="modal-actions">
            <button type="button" class="modal-btn secondary" onclick="closeInfoModal()">Cancelar</button>
            <button type="submit" class="modal-btn primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <footer>
    <nav>
      <a href="{% url 'treino' %}"><i class="fas fa-dumbbell"></i> Treinos</a>
      <a href="{% url 'dieta' %}"><i class="fas fa-utensils"></i> Dieta</a>
      <a href="{% url 'perfil' %}" class="active"><i class="fas fa-user"></i> Perfil</a>
    </nav>
  </footer>
  
  <!-- Notification System -->
  <div id="notificationContainer"></div>
  
  <script>
    // Notification system
    function showNotification(message, type = 'info', duration = 3000) {
      const container = document.getElementById('notificationContainer');
      const notification = document.createElement('div');
      
      notification.className = `notification ${type}`;
      notification.innerHTML = `
        <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : type === 'warning' ? 'exclamation-triangle' : 'info-circle'}"></i>
        <span>${message}</span>
      `;
      
      container.appendChild(notification);
      
      // Animate in
      setTimeout(() => {
        notification.style.transform = 'translateX(0)';
      }, 100);
      
      // Auto remove
      setTimeout(() => {
        notification.style.transform = 'translateX(100%)';
        setTimeout(() => {
          if (notification.parentNode) {
            notification.parentNode.removeChild(notification);
          }
        }, 300);
      }, duration);
    }
    
    // Modal functions
    function openEditModal() {
      document.getElementById('editModal').style.display = 'block';
    }
    
    function closeEditModal() {
      document.getElementById('editModal').style.display = 'none';
    }
    
    function openInfoModal() {
      document.getElementById('infoModal').style.display = 'block';
    }
    
    function closeInfoModal() {
      document.getElementById('infoModal').style.display = 'none';
    }
    
    function confirmLogout() {
      document.getElementById('logoutModal').style.display = 'block';
    }
    
    function closeLogoutModal() {
      document.getElementById('logoutModal').style.display = 'none';
    }
    
    function performLogout() {
      // Limpar dados temporários
      localStorage.removeItem('selectedExercises');
      localStorage.removeItem('workoutData');
      
      // Fazer logout
      const form = document.createElement('form');
      form.method = 'POST';
      form.action = "{% url 'logout' %}";
      
      const csrfToken = document.createElement('input');
      csrfToken.type = 'hidden';
      csrfToken.name = 'csrfmiddlewaretoken';
      csrfToken.value = getCookie('csrftoken');
      
      form.appendChild(csrfToken);
      document.body.appendChild(form);
      form.submit();
    }
    
    // Profile photo preview
    document.getElementById('profilePhotoInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('profilePhotoPreview').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
    
    // Form submissions
    document.getElementById('editProfileForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = new FormData(this);
      
      try {
        const response = await fetch('{% url "update_profile" %}', {
          method: 'POST',
          headers: {
            'X-CSRFToken': getCookie('csrftoken')
          },
          body: formData
        });
        
        const result = await response.json();
        if (result.success) {
          showNotification('Perfil atualizado com sucesso!', 'success');
          closeEditModal();
          setTimeout(() => location.reload(), 1500);
        } else {
          showNotification('Erro ao atualizar perfil: ' + result.error, 'error');
        }
      } catch (error) {
        showNotification('Erro ao atualizar perfil: ' + error.message, 'error');
      }
    });
    
    document.getElementById('personalDataForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const formData = new FormData(this);
      
      try {
        const response = await fetch('{% url "update_personal_data" %}', {
          method: 'POST',
          headers: {
            'X-CSRFToken': getCookie('csrftoken')
          },
          body: formData
        });
        
        const result = await response.json();
        if (result.success) {
          showNotification('Dados pessoais atualizados com sucesso!', 'success');
          closeInfoModal();
          setTimeout(() => location.reload(), 1500);
        } else {
          showNotification('Erro ao atualizar dados: ' + result.error, 'error');
        }
      } catch (error) {
        showNotification('Erro ao atualizar dados: ' + error.message, 'error');
      }
    });
    
    // Close modals when clicking outside
    window.onclick = function(event) {
      const modals = document.querySelectorAll('.modal');
      modals.forEach(modal => {
        if (event.target === modal) {
          modal.style.display = 'none';
        }
      });
    };
    
    // Utility functions
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }
  </script>
</body>
</html>
