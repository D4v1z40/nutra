{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizar Treino - Nutra</title>
  <link rel="stylesheet" href="{% static 'inicio/css/perfil.css' %}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
    }
    
    .workout-header {
      background: linear-gradient(135deg, #0a5e00, #0d7a00);
      color: #fff;
      padding: 1.5rem 0;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 6px 25px rgba(10, 94, 0, 0.4);
      position: relative;
      overflow: hidden;
    }
    
    .workout-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: left 0.6s;
    }
    
    .workout-header:hover::before {
      left: 100%;
    }
    
    .workout-summary {
      background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
      border-radius: 15px;
      padding: 25px;
      margin: 20px;
      display: flex;
      justify-content: space-around;
      text-align: center;
      box-shadow: 0 8px 25px rgba(143,209,158,0.15);
      border: 1px solid rgba(143,209,158,0.1);
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }
    
    .workout-summary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(143,209,158,0.05), transparent);
      transition: left 0.5s;
    }
    
    .workout-summary:hover::before {
      left: 100%;
    }
    
    .workout-summary:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(143,209,158,0.2);
      border-color: rgba(143,209,158,0.2);
    }
    
    .summary-value {
      font-size: 18px;
      font-weight: bold;
      color: #8fd19e;
      text-shadow: 0 2px 10px rgba(143, 209, 158, 0.3);
    }
    
    .workout-name {
      background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
      border-radius: 15px;
      padding: 20px;
      margin: 20px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(143,209,158,0.15);
      border: 1px solid rgba(143,209,158,0.1);
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }
    
    .workout-name::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(143,209,158,0.05), transparent);
      transition: left 0.5s;
    }
    
    .workout-name:hover::before {
      left: 100%;
    }
    
    .workout-name:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(143,209,158,0.2);
      border-color: rgba(143,209,158,0.2);
    }
    
    .workout-name h2 {
      color: #8fd19e;
      margin: 0;
      font-size: 20px;
      text-shadow: 0 2px 10px rgba(143, 209, 158, 0.3);
    }
    
    .exercise-card {
      background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
      border-radius: 15px;
      margin: 15px 20px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(143,209,158,0.15);
      border: 1px solid rgba(143,209,158,0.1);
      transition: all 0.3s;
      position: relative;
    }
    
    .exercise-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(143,209,158,0.05), transparent);
      transition: left 0.5s;
    }
    
    .exercise-card:hover::before {
      left: 100%;
    }
    
    .exercise-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(143,209,158,0.2);
      border-color: rgba(143,209,158,0.2);
    }
    
    .exercise-header {
      background: linear-gradient(145deg, #333, #2a2a2a);
      padding: 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid rgba(143,209,158,0.1);
    }
    
    .exercise-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(145deg, #333, #2a2a2a);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      color: #8fd19e;
      box-shadow: 0 2px 8px rgba(143, 209, 158, 0.2);
    }
    
    .exercise-details h3 {
      color: #8fd19e;
      margin: 0 0 5px 0;
      font-size: 16px;
      text-shadow: 0 2px 10px rgba(143, 209, 158, 0.3);
    }
    
    .set-row {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid rgba(143,209,158,0.1);
      transition: all 0.3s;
    }
    
    .set-row:hover {
      background: rgba(143, 209, 158, 0.05);
    }
    
    .set-row:last-child {
      border-bottom: none;
    }
    
    .set-number {
      color: #8fd19e;
      font-size: 14px;
      width: 40px;
      font-weight: bold;
      text-shadow: 0 1px 5px rgba(143, 209, 158, 0.3);
    }
    
    .set-previous {
      color: #888;
      font-size: 14px;
      width: 100px;
    }
    
    .set-input {
      background: linear-gradient(145deg, #333, #2a2a2a);
      border: 1px solid rgba(143, 209, 158, 0.2);
      border-radius: 6px;
      color: #fff;
      padding: 8px 12px;
      margin: 0 10px;
      width: 60px;
      text-align: center;
      outline: none;
      transition: all 0.3s;
    }
    
    .set-input:focus {
      border-color: #8fd19e;
      box-shadow: 0 0 0 2px rgba(143, 209, 158, 0.2);
    }
    
    .action-buttons {
      display: flex;
      gap: 10px;
      margin: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .action-btn {
      background: linear-gradient(135deg, #4caf50, #388e3c);
      color: #fff;
      border: none;
      padding: 15px 25px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
      transition: all 0.3s;
      flex: 1;
      min-width: 120px;
      position: relative;
      overflow: hidden;
    }
    
    .action-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .action-btn:hover::before {
      left: 100%;
    }
    
    .action-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(76, 175, 80, 0.4);
    }
    
    .action-btn.secondary {
      background: linear-gradient(135deg, #666, #555);
    }
    
    .action-btn.secondary:hover {
      box-shadow: 0 8px 30px rgba(102, 102, 102, 0.4);
    }
  </style>
</head>
<body>
  <div class="container" style="padding-top: 0;">
    <button class="back-btn" onclick="window.history.back()">
      <i class="fas fa-arrow-left"></i>
    </button>

    <div class="post-header">
      <h2 class="workout-title" id="workoutTitle">Meu Treino</h2>
      
      <div class="workout-stats">
        <div class="stat-item">
          <div class="stat-label">Tempo</div>
          <div class="stat-value" id="workoutTime">0min</div>
        </div>
        <div class="stat-item">
          <div class="stat-label">Volume</div>
          <div class="stat-value" id="workoutVolume">0 kg</div>
        </div>
      </div>
    </div>

    <div class="exercises-list">
      <h3 class="exercises-title">Treinamento</h3>
      <div id="exercisesList">
        <!-- Exercícios serão carregados dinamicamente aqui -->
      </div>
    </div>

    <div class="action-buttons">
      <button class="action-btn secondary" onclick="saveWorkout()">Salvar Treino</button>
      <button class="action-btn" onclick="startNewWorkout()">Novo Treino</button>
    </div>
  </div>

  <script>
    let workoutData = {};

    // Carregar dados do treino
    function loadWorkoutData() {
      const savedData = localStorage.getItem('workoutData');
      if (savedData) {
        workoutData = JSON.parse(savedData);
        renderWorkout();
      } else {
        // Se não há dados, redirecionar para montar treino
        window.location.href = "{% url 'montar_treino' %}";
      }
    }

    // Renderizar treino
    function renderWorkout() {
      // Atualizar título
      document.getElementById('workoutTitle').textContent = workoutData.name;
      
      // Calcular estatísticas
      let totalVolume = 0;
      let totalSets = 0;
      
      workoutData.exercises.forEach(exercise => {
        exercise.sets.forEach(set => {
          if (set.weight && set.reps) {
            totalVolume += parseInt(set.weight) * parseInt(set.reps);
          }
          totalSets++;
        });
      });
      
      // Atualizar estatísticas
      document.getElementById('workoutVolume').textContent = `${totalVolume} kg`;
      
      // Calcular tempo (simulado - você pode ajustar conforme necessário)
      const duration = Math.floor((new Date() - new Date(workoutData.startTime)) / 1000 / 60);
      document.getElementById('workoutTime').textContent = `${duration}min`;
      
      // Renderizar exercícios
      const exercisesList = document.getElementById('exercisesList');
      exercisesList.innerHTML = '';
      
      workoutData.exercises.forEach(exercise => {
        const exerciseItem = document.createElement('div');
        exerciseItem.className = 'exercise-item';
        
        exerciseItem.innerHTML = `
          <div class="exercise-icon">
            <i class="fas fa-dumbbell"></i>
          </div>
          <div class="exercise-details">
            <div class="exercise-name">${exercise.name}</div>
            <div class="exercise-sets">${exercise.sets.length} sets</div>
          </div>
        `;
        
        exercisesList.appendChild(exerciseItem);
      });
    }

    // Salvar treino
    function saveWorkout() {
      // Criar chave única para o usuário
      const userId = '{{ user.id }}';
      const userWorkoutsKey = `savedWorkouts_${userId}`;
      
      // Salvar o treino na lista de treinos salvos do usuário específico
      const savedWorkouts = JSON.parse(localStorage.getItem(userWorkoutsKey) || '[]');
      
      savedWorkouts.push({
        ...workoutData,
        id: Date.now(),
        userId: userId,
        savedAt: new Date().toISOString()
      });
      localStorage.setItem(userWorkoutsKey, JSON.stringify(savedWorkouts));
      
      alert('Treino salvo com sucesso!');
      
      // Limpar dados temporários do localStorage
      localStorage.removeItem('selectedExercises');
      localStorage.removeItem('workoutData');
      
      // Redirecionar para a página de treinos
      window.location.href = "{% url 'treino' %}";
    }

    // Iniciar novo treino
    function startNewWorkout() {
      // Limpar dados do localStorage
      localStorage.removeItem('workoutData');
      localStorage.removeItem('selectedExercises');
      
      // Redirecionar para montar treino
      window.location.href = "{% url 'montar_treino' %}";
    }

    // Carregar dados ao iniciar
    loadWorkoutData();
  </script>
</body>
</html>
