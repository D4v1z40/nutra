{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alterar Senha - Nutra</title>
  <link rel="stylesheet" href="{% static 'inicio/css/perfil.css' %}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .password-header {
      background: linear-gradient(135deg, #185c1b, #0d7a00);
      color: #fff;
      padding: 25px 0;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(24, 92, 27, 0.3);
      margin-bottom: 40px;
      position: relative;
      overflow: hidden;
    }
    
    .password-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: left 0.6s;
    }
    
    .password-header:hover::before {
      left: 100%;
    }
    
    .password-voltar {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #8fd19e;
      font-size: 28px;
      cursor: pointer;
      transition: all 0.3s;
      background: none;
      border: none;
      padding: 10px;
      border-radius: 50%;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
    }
    
    .password-voltar:hover {
      color: #b1f2be;
      background: rgba(143, 209, 158, 0.1);
      transform: translateY(-50%) scale(1.1);
    }
    
    .header-title {
      position: relative;
      z-index: 5;
      display: inline-block;
    }
    
    .password-container {
      width: 100%;
    }
    
    .password-form {
      background: linear-gradient(145deg, #333, #2a2a2a);
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 12px 35px rgba(143,209,158,0.15);
      border: 1px solid rgba(143,209,158,0.1);
      position: relative;
      overflow: hidden;
      transition: all 0.3s;
    }
    
    .password-form::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #8fd19e, #6bbf7a, #8fd19e);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
    }
    
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    
    .password-form:hover {
      transform: translateY(-5px);
      box-shadow: 0 16px 45px rgba(143,209,158,0.2);
      border-color: rgba(143,209,158,0.3);
    }
    
    .form-group {
      margin-bottom: 25px;
      position: relative;
    }
    
    .form-label {
      display: block;
      color: #8fd19e;
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 15px;
      transition: all 0.3s;
    }
    
    .form-group:focus-within .form-label {
      color: #b1f2be;
      transform: translateX(5px);
    }
    
    .form-input {
      width: 100%;
      padding: 15px 20px;
      background: linear-gradient(145deg, #232323, #1e1e1e);
      border: 2px solid #444;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      transition: all 0.3s;
      box-sizing: border-box;
      position: relative;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #8fd19e;
      box-shadow: 0 0 0 3px rgba(143, 209, 158, 0.2);
      background: linear-gradient(145deg, #2a2a2a, #232323);
      transform: translateY(-2px);
    }
    
    .form-input::placeholder {
      color: #666;
      transition: color 0.3s;
    }
    
    .form-input:focus::placeholder {
      color: #888;
    }
    
    .password-toggle {
      position: relative;
      display: flex;
      align-items: center;
    }
    
    .toggle-btn {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s;
      z-index: 10;
      padding: 0;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .toggle-btn:hover {
      color: #8fd19e;
      background: rgba(143, 209, 158, 0.1);
      transform: translateY(-50%) scale(1.1);
    }
    
    .toggle-btn i {
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .password-toggle input[type="password"],
    .password-toggle input[type="text"] {
      padding-right: 60px;
    }
    
    .submit-btn {
      width: 100%;
      background: linear-gradient(135deg, #4caf50, #388e3c);
      color: #fff;
      border: none;
      padding: 18px;
      border-radius: 25px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
      transition: all 0.3s;
      margin-top: 20px;
      position: relative;
      overflow: hidden;
    }
    
    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .submit-btn:hover::before {
      left: 100%;
    }
    
    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
      background: linear-gradient(135deg, #5cb85c, #4cae4c);
    }
    
    .submit-btn:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .submit-btn:disabled::before {
      display: none;
    }
    
    .loading {
      display: none;
      text-align: center;
      margin-top: 25px;
      padding: 20px;
      background: rgba(143, 209, 158, 0.1);
      border-radius: 15px;
      border: 1px solid rgba(143, 209, 158, 0.2);
    }
    
    .spinner {
      border: 3px solid rgba(143, 209, 158, 0.2);
      border-top: 3px solid #8fd19e;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading p {
      color: #8fd19e;
      font-size: 16px;
      font-weight: 500;
      margin: 0;
    }
    
    .alert {
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      font-size: 15px;
      display: none;
      border-left: 4px solid;
      animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .alert.success {
      background: rgba(76, 175, 80, 0.15);
      border-color: #4caf50;
      color: #8fd19e;
    }
    
    .alert.error {
      background: rgba(244, 67, 54, 0.15);
      border-color: #f44336;
      color: #ff6b6b;
    }
    
    .password-strength {
      margin-top: 10px;
      padding: 10px 15px;
      background: rgba(143, 209, 158, 0.05);
      border-radius: 8px;
      border-left: 3px solid #8fd19e;
      display: none;
    }
    
    .strength-label {
      color: #8fd19e;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }
    
    .strength-bar {
      width: 100%;
      height: 6px;
      background: #333;
      border-radius: 3px;
      overflow: hidden;
    }
    
    .strength-fill {
      height: 100%;
      border-radius: 3px;
      transition: all 0.3s ease;
      width: 0%;
    }
    
    .strength-fill.weak { 
      background: #ff6b6b; 
      width: 33%; 
    }
    .strength-fill.medium { 
      background: #ffa726; 
      width: 66%; 
    }
    .strength-fill.strong { 
      background: #4caf50; 
      width: 100%; 
    }
    
    .requirements {
      margin-top: 15px;
      font-size: 13px;
      color: #888;
    }
    
    .requirement {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
      transition: color 0.3s;
    }
    
    .requirement i {
      margin-right: 8px;
      font-size: 12px;
      width: 16px;
      text-align: center;
    }
    
    .requirement.met {
      color: #8fd19e;
    }
    
    .requirement.met i {
      color: #4caf50;
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      
      .password-header {
        font-size: 22px;
        padding: 20px 0;
      }
      
      .password-voltar {
        font-size: 24px;
        left: 15px;
      }
      
      .password-form {
        padding: 25px 20px;
      }
      
      .form-input {
        padding: 12px 15px;
        font-size: 16px;
      }
      
      .submit-btn {
        padding: 15px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="password-header">
      <button onclick="window.history.back()" class="password-voltar">
        <i class="fas fa-arrow-left"></i>
      </button>
      <span class="header-title">ALTERAR SENHA</span>
    </div>
    
    <div class="password-container">
      <form class="password-form" id="passwordForm">
        <div class="alert success" id="successAlert"></div>
        <div class="alert error" id="errorAlert"></div>
        
        <div class="form-group">
          <label class="form-label">
            <i class="fas fa-lock" style="margin-right: 8px;"></i>
            Senha Atual
          </label>
          <div class="password-toggle">
            <input type="password" class="form-input" id="currentPassword" placeholder="Digite sua senha atual" required>
            <button type="button" class="toggle-btn" onclick="togglePassword('currentPassword')">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label">
            <i class="fas fa-key" style="margin-right: 8px;"></i>
            Nova Senha
          </label>
          <div class="password-toggle">
            <input type="password" class="form-input" id="newPassword" placeholder="Digite a nova senha" required oninput="checkPasswordStrength()">
            <button type="button" class="toggle-btn" onclick="togglePassword('newPassword')">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <div class="password-strength" id="passwordStrength">
            <div class="strength-label">Força da senha:</div>
            <div class="strength-bar">
              <div class="strength-fill" id="strengthFill"></div>
            </div>
            <div class="requirements">
              <div class="requirement" id="reqLength">
                <i class="fas fa-circle"></i> Mínimo 8 caracteres
              </div>
              <div class="requirement" id="reqUppercase">
                <i class="fas fa-circle"></i> Uma letra maiúscula
              </div>
              <div class="requirement" id="reqLowercase">
                <i class="fas fa-circle"></i> Uma letra minúscula
              </div>
              <div class="requirement" id="reqNumber">
                <i class="fas fa-circle"></i> Um número
              </div>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label">
            <i class="fas fa-check-circle" style="margin-right: 8px;"></i>
            Confirmar Nova Senha
          </label>
          <div class="password-toggle">
            <input type="password" class="form-input" id="confirmPassword" placeholder="Confirme a nova senha" required>
            <button type="button" class="toggle-btn" onclick="togglePassword('confirmPassword')">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        
        <button type="submit" class="submit-btn" id="submitBtn">
          <i class="fas fa-save" style="margin-right: 10px;"></i>
          Alterar Senha
        </button>
      </form>
      
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Alterando senha...</p>
      </div>
    </div>
  </div>

  <script>
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const button = input.nextElementSibling;
      const icon = button.querySelector('i');
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.className = 'fas fa-eye-slash';
      } else {
        input.type = 'password';
        icon.className = 'fas fa-eye';
      }
    }
    
    function checkPasswordStrength() {
      const password = document.getElementById('newPassword').value;
      const strengthDiv = document.getElementById('passwordStrength');
      const strengthFill = document.getElementById('strengthFill');
      
      if (password.length === 0) {
        strengthDiv.style.display = 'none';
        return;
      }
      
      strengthDiv.style.display = 'block';
      
      // Check requirements
      const reqLength = document.getElementById('reqLength');
      const reqUppercase = document.getElementById('reqUppercase');
      const reqLowercase = document.getElementById('reqLowercase');
      const reqNumber = document.getElementById('reqNumber');
      
      reqLength.classList.toggle('met', password.length >= 8);
      reqUppercase.classList.toggle('met', /[A-Z]/.test(password));
      reqLowercase.classList.toggle('met', /[a-z]/.test(password));
      reqNumber.classList.toggle('met', /\d/.test(password));
      
      // Calculate strength
      let strength = 0;
      if (password.length >= 8) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[a-z]/.test(password)) strength++;
      if (/\d/.test(password)) strength++;
      if (password.length >= 12) strength++;
      if (/[^A-Za-z0-9]/.test(password)) strength++;
      
      // Update strength bar
      strengthFill.className = 'strength-fill';
      if (strength <= 2) {
        strengthFill.classList.add('weak');
      } else if (strength <= 4) {
        strengthFill.classList.add('medium');
      } else {
        strengthFill.classList.add('strong');
      }
    }
    
    function showAlert(type, message) {
      const successAlert = document.getElementById('successAlert');
      const errorAlert = document.getElementById('errorAlert');
      
      // Hide all alerts
      successAlert.style.display = 'none';
      errorAlert.style.display = 'none';
      
      // Show the appropriate alert
      if (type === 'success') {
        successAlert.textContent = message;
        successAlert.style.display = 'block';
      } else {
        errorAlert.textContent = message;
        errorAlert.style.display = 'block';
      }
    }
    
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }
    
    document.getElementById('passwordForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const submitBtn = document.getElementById('submitBtn');
      const loading = document.getElementById('loading');
      
      // Hide any existing alerts
      showAlert('success', '');
      showAlert('error', '');
      
      // Validate password strength
      if (newPassword.length < 8) {
        showAlert('error', 'A nova senha deve ter pelo menos 8 caracteres.');
        return;
      }
      
      if (newPassword !== confirmPassword) {
        showAlert('error', 'As senhas não coincidem.');
        return;
      }
      
      // Show loading
      submitBtn.disabled = true;
      loading.style.display = 'block';
      
      try {
        const response = await fetch('{% url "change_password" %}', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
          },
          body: JSON.stringify({
            current_password: currentPassword,
            new_password: newPassword,
            confirm_password: confirmPassword
          })
        });
        
        const result = await response.json();
        
        if (result.success) {
          showAlert('success', result.message);
          // Clear form
          document.getElementById('passwordForm').reset();
          document.getElementById('passwordStrength').style.display = 'none';
          // Redirect after 2 seconds
          setTimeout(() => {
            window.location.href = "{% url 'configuracoes' %}";
          }, 2000);
        } else {
          showAlert('error', result.error);
        }
      } catch (error) {
        showAlert('error', 'Erro ao conectar com o servidor. Tente novamente.');
      } finally {
        // Hide loading
        submitBtn.disabled = false;
        loading.style.display = 'none';
      }
    });
    
    // Add input event listeners for real-time validation
    document.getElementById('newPassword').addEventListener('input', checkPasswordStrength);
    document.getElementById('confirmPassword').addEventListener('input', function() {
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = this.value;
      
      if (confirmPassword && newPassword !== confirmPassword) {
        this.style.borderColor = '#f44336';
      } else {
        this.style.borderColor = newPassword ? '#8fd19e' : '#444';
      }
    });
  </script>
</body>
</html>
