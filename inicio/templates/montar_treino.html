{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Montar Treino - Nutra</title>
  <link rel="stylesheet" href="{% static 'inicio/css/perfil.css' %}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
    }
    
    .workout-header {
      background: linear-gradient(135deg, #0a5e00, #0d7a00);
      color: #fff;
      padding: 1.5rem 0;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 6px 25px rgba(10, 94, 0, 0.4);
      position: relative;
      overflow: hidden;
    }
    
    .workout-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: left 0.6s;
    }
    
    .workout-header:hover::before {
      left: 100%;
    }
    
    .header-content {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 20px;
      position: relative;
    }
    
    .back-btn {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(143, 209, 158, 0.05);
      border: 1px solid rgba(143, 209, 158, 0.2);
      color: #8fd19e;
      font-size: 24px;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      transition: all 0.3s;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(143, 209, 158, 0.1);
    }
    
    .back-btn:hover {
      color: #b1f2be;
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-50%) scale(1.1);
      box-shadow: 0 4px 15px rgba(143, 209, 158, 0.3);
    }
    
    .header-title {
      color: white;
      font-size: 28px;
      font-weight: bold;
      margin: 0;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }
    
    .add-exercise-section {
      margin: 20px;
      text-align: center;
    }
    
    .add-exercise-btn {
      background: linear-gradient(135deg, #8fd19e, #6bbf7a);
      color: #121212;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(143, 209, 158, 0.3);
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      position: relative;
      overflow: hidden;
    }
    
    .add-exercise-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .add-exercise-btn:hover::before {
      left: 100%;
    }
    
    .add-exercise-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(143, 209, 158, 0.4);
      text-decoration: none;
      color: #121212;
    }
    
    .empty-state {
      text-align: center;
      color: #888;
      margin: 50px 20px;
      font-size: 16px;
      background: linear-gradient(145deg, #2a2a2a, #1e1e1e);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 25px rgba(143,209,158,0.1);
      border: 1px solid rgba(143,209,158,0.1);
      transition: all 0.3s;
    }
    
    .empty-state:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(143,209,158,0.15);
      border-color: rgba(143,209,158,0.2);
    }
    
    .empty-state i {
      font-size: 48px;
      margin-bottom: 15px;
      color: #8fd19e;
      text-shadow: 0 2px 10px rgba(143, 209, 158, 0.3);
    }
    
    /* Footer styles */
    footer {
      background: #232323;
      border-top: 1px solid #333;
      padding: 20px 0;
      margin-top: auto;
    }
    
    footer nav {
      display: flex;
      justify-content: center;
      gap: 60px;
    }
    
    footer nav a {
      color: #fff;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      transition: all 0.3s;
      font-size: 14px;
      padding: 10px 20px;
      border-radius: 8px;
      background: transparent;
    }
    
    footer nav a:hover {
      color: #8fd19e;
      background: rgba(143, 209, 158, 0.1);
    }
    
    footer nav a.active {
      color: #000;
      background: #22c55e;
      font-weight: bold;
    }
    
    footer nav a i {
      font-size: 20px;
    }
    
    @media (max-width: 768px) {
      footer nav {
        gap: 30px;
      }
      
      footer nav a {
        padding: 8px 15px;
        font-size: 12px;
      }
      
      footer nav a i {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container" style="padding-top: 0;">
    <!-- Header -->
    <div class="workout-header">
      <div class="header-content">
        <button class="back-btn" onclick="window.history.back()">
          <i class="fas fa-arrow-left"></i>
        </button>
        <h1 class="header-title">Montar Treino</h1>
      </div>
    </div>

    <!-- Add Exercise Button -->
    <div class="add-exercise-section">
      <a href="{% url 'adicionar_exercicio' %}" class="add-exercise-btn">
        <i class="fas fa-plus"></i>
        Adicionar Exercício
      </a>
    </div>
    
    <!-- Empty State -->
    <div class="empty-state">
      <i class="fas fa-dumbbell"></i>
      <p>Nenhum exercício adicionado ainda.</p>
      <p>Clique em "+ Adicionar Exercício" para começar!</p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <nav>
      <a href="{% url 'treino' %}"><i class="fas fa-dumbbell"></i> Treinos</a>
      <a href="{% url 'dieta' %}"><i class="fas fa-utensils"></i> Dieta</a>
      <a href="{% url 'perfil' %}"><i class="fas fa-user"></i> Perfil</a>
    </nav>
  </footer>
</body>
</html>
