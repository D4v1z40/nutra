{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutra - Login</title>
    <link rel="stylesheet" href="{% static 'inicio/css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #8fd19e, #6bbf7a);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            flex-direction: column;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-width: 400px;
            max-width: 500px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }
        
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 30px;
        }
        
        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .input-group {
            position: relative;
            text-align: left;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            box-sizing: border-box;
            background: #fff;
            color: #333;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #8fd19e;
            box-shadow: 0 0 0 3px rgba(143, 209, 158, 0.1);
        }
        
        .input-group input::placeholder {
            color: #999;
        }
        
        .password-toggle {
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .toggle-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 16px;
            transition: color 0.3s;
            z-index: 10;
            padding: 0;
        }
        
        .toggle-btn:hover {
            color: #8fd19e;
        }
        
        .input-group input[type="password"] {
            padding-right: 45px;
        }
        
        .btn {
            background: linear-gradient(135deg, #8fd19e, #6bbf7a);
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(143, 209, 158, 0.3);
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-password a {
            color: #333;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(143, 209, 158, 0.1);
            display: inline-block;
        }
        
        .forgot-password a:hover {
            color: #8fd19e;
            background: rgba(143, 209, 158, 0.2);
            transform: scale(1.05);
        }
        
        .register-link {
            margin-top: 25px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }
        
        .register-link span {
            color: #8fd19e;
            font-weight: bold;
            transition: color 0.3s;
        }
        
        .register-link:hover span {
            color: #6bbf7a;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: #fff;
            margin: 10% auto;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .modal-title {
            color: #333;
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }
        
        .close {
            color: #888;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
            transition: color 0.3s;
            padding: 0;
        }
        
        .close:hover {
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            color: #333;
            font-size: 16px;
            transition: all 0.3s;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #8fd19e;
            box-shadow: 0 0 0 3px rgba(143, 209, 158, 0.1);
            background: #fff;
        }
        
        .form-input::placeholder {
            color: #999;
        }
        
        .modal-btn {
            width: 100%;
            background: linear-gradient(135deg, #8fd19e, #6bbf7a);
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(143, 209, 158, 0.3);
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .modal-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 20px rgba(143, 209, 158, 0.4);
        }
        
        .modal-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: scale(1);
        }
        
        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .alert.success {
            background: rgba(143, 209, 158, 0.1);
            border: 2px solid #8fd19e;
            color: #2e7d32;
        }
        
        .alert.error {
            background: rgba(244, 67, 54, 0.1);
            border: 2px solid #f44336;
            color: #d32f2f;
        }
        
        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 2px solid #f44336;
            color: #d32f2f;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .btn-loading {
            display: none;
        }
        
        .btn.loading .btn-text {
            display: none;
        }
        
        .btn.loading .btn-loading {
            display: inline;
        }
        
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: scale(1);
        }
        
        .btn:disabled:hover {
            transform: scale(1);
            box-shadow: 0 8px 25px rgba(143, 209, 158, 0.3);
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #8fd19e;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Footer styles */
        footer {
            background: #232323;
            border-top: 1px solid #333;
            padding: 12px 0;
            width: 100%;
        }
        
        footer nav {
            display: flex;
            justify-content: center;
            gap: 60px;
        }
        
        footer nav a {
            color: #fff;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            transition: all 0.3s;
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 8px;
            background: transparent;
        }
        
        footer nav a:hover {
            color: #8fd19e;
            background: rgba(143, 209, 158, 0.1);
        }
        
        footer nav a.active {
            color: #000;
            background: #22c55e;
            font-weight: bold;
        }
        
        footer nav a i {
            font-size: 20px;
        }
        
        @media (max-width: 768px) {
            footer nav {
                gap: 30px;
            }
            
            footer nav a {
                padding: 8px 15px;
                font-size: 12px;
            }
            
            footer nav a i {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{% static 'inicio/img/Logo.png' %}" alt="Logo Nutra" class="logo"> 
        <h2>Login</h2>
        
        <!-- Notification System -->
        <div id="notificationContainer" style="position: fixed; top: 20px; right: 20px; z-index: 10000; pointer-events: none;"></div>
        
        <!-- Mensagens de erro -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert error-message" style="display: block;">
                    <i class="fas fa-exclamation-circle"></i>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form action="{% url 'login' %}" method="post" class="login-form" id="loginForm">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="username" id="username" placeholder="Usuário" required>
            </div>
            <div class="input-group">
                <div class="password-toggle">
                    <input type="password" name="senha" id="senha" placeholder="Senha" required>
                    <button type="button" class="toggle-btn" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn" id="loginBtn">
                <span class="btn-text">Entrar</span>
                <span class="btn-loading" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i> Entrando...
                </span>
            </button>
        </form>
        
        <div class="forgot-password">
            <a href="#" onclick="openForgotPasswordModal()">Esqueceu sua senha? Redefinir</a>
        </div>
        
        <a href="{% url 'register' %}" class="register-link">Não tem uma conta? <span>Cadastrar</span></a>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Redefinir Senha</h3>
                <button class="close" onclick="closeForgotPasswordModal()">&times;</button>
            </div>
            
            <div class="alert success" id="successAlert"></div>
            <div class="alert error" id="errorAlert"></div>
            
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="emailInput" placeholder="Digite seu email cadastrado" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Nova Senha</label>
                    <input type="password" class="form-input" id="tempPasswordInput" placeholder="Digite sua nova senha" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Confirmar Nova Senha</label>
                    <input type="password" class="form-input" id="confirmTempPasswordInput" placeholder="Confirme sua nova senha" required>
                </div>
                
                <button type="submit" class="modal-btn" id="submitBtn">
                    Redefinir Senha
                </button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Redefinindo senha...</p>
            </div>
        </div>
    </div>

    
    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('senha');
            const toggleBtn = document.querySelector('.toggle-btn i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleBtn.className = 'fas fa-eye';
            }
        }
        
        // Notification system
        function showNotification(message, type = 'info', duration = 5000) {
            const container = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            
            notification.className = `notification notification-${type}`;
            notification.style.cssText = `
                background: ${type === 'success' ? 'linear-gradient(135deg, #4caf50, #388e3c)' : 
                              type === 'error' ? 'linear-gradient(135deg, #f44336, #d32f2f)' : 
                              type === 'warning' ? 'linear-gradient(135deg, #ff9800, #f57c00)' : 
                              'linear-gradient(135deg, #2196f3, #1976d2)'};
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                margin-bottom: 10px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.3);
                transform: translateX(100%);
                transition: transform 0.3s ease;
                pointer-events: auto;
                max-width: 300px;
                font-size: 14px;
                font-weight: 500;
                display: flex;
                align-items: center;
                gap: 10px;
            `;
            
            const icon = document.createElement('i');
            icon.className = type === 'success' ? 'fas fa-check-circle' :
                            type === 'error' ? 'fas fa-exclamation-circle' :
                            type === 'warning' ? 'fas fa-exclamation-triangle' :
                            'fas fa-info-circle';
            
            const text = document.createElement('span');
            text.textContent = message;
            
            notification.appendChild(icon);
            notification.appendChild(text);
            container.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            // Auto remove
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, duration);
            
            // Click to dismiss
            notification.addEventListener('click', () => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            });
        }

        // Form validation and loading state
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value.trim();
            const senha = document.getElementById('senha').value.trim();
            const loginBtn = document.getElementById('loginBtn');
            
            if (!username) {
                e.preventDefault();
                showNotification('Por favor, preencha o campo usuário', 'warning');
                document.getElementById('username').focus();
                return;
            }
            
            if (!senha) {
                e.preventDefault();
                showNotification('Por favor, preencha o campo senha', 'warning');
                document.getElementById('senha').focus();
                return;
            }
            
            // Show loading state
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;
            
            // Hide any existing error messages
            const errorMessages = document.querySelectorAll('.error-message');
            errorMessages.forEach(msg => msg.style.display = 'none');
            
            // Show success message briefly before form submission
            showNotification('Verificando credenciais...', 'info', 2000);
            
            // Form will submit normally, loading state will be visible
        });

        // Forgot password modal functions
        function openForgotPasswordModal() {
            document.getElementById('forgotPasswordModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        function closeForgotPasswordModal() {
            document.getElementById('forgotPasswordModal').style.display = 'none';
            document.body.style.overflow = 'auto';
            // Reset form
            document.getElementById('forgotPasswordForm').reset();
            document.getElementById('successAlert').style.display = 'none';
            document.getElementById('errorAlert').style.display = 'none';
        }
        
        function showAlert(type, message) {
            const successAlert = document.getElementById('successAlert');
            const errorAlert = document.getElementById('errorAlert');
            
            // Hide all alerts
            successAlert.style.display = 'none';
            errorAlert.style.display = 'none';
            
            // Show the appropriate alert
            if (type === 'success') {
                successAlert.textContent = message;
                successAlert.style.display = 'block';
            } else {
                errorAlert.textContent = message;
                errorAlert.style.display = 'block';
            }
        }
        
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        // Forgot password form submission
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('emailInput').value;
            const tempPassword = document.getElementById('tempPasswordInput').value;
            const confirmTempPassword = document.getElementById('confirmTempPasswordInput').value;
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            
            // Validate passwords match
            if (tempPassword !== confirmTempPassword) {
                showAlert('error', 'As senhas não coincidem');
                return;
            }
            
            // Validate password length
            if (tempPassword.length < 6) {
                showAlert('error', 'A senha deve ter pelo menos 6 caracteres');
                return;
            }
            
            // Hide any existing alerts
            showAlert('success', '');
            showAlert('error', '');
            
            // Show loading
            submitBtn.disabled = true;
            loading.style.display = 'block';
            
            try {
                const response = await fetch('{% url "forgot_password" %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ 
                        email: email,
                        new_password: tempPassword
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('success', result.message);
                    // Clear form
                    document.getElementById('forgotPasswordForm').reset();
                    // Close modal after 5 seconds
                    setTimeout(() => {
                        closeForgotPasswordModal();
                    }, 5000);
                } else {
                    showAlert('error', result.error);
                }
            } catch (error) {
                showAlert('error', 'Erro ao conectar com o servidor. Tente novamente.');
            } finally {
                // Hide loading
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('forgotPasswordModal');
            if (event.target === modal) {
                closeForgotPasswordModal();
            }
        };

        // Page entrance animation
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.login-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.5s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
            
            // Reset loading state if page is loaded with errors
            const loginBtn = document.getElementById('loginBtn');
            if (loginBtn) {
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
